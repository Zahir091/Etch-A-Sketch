<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="heading">Etch-A-Sketch</div>
    <h5>Double Click to start drawing. Double Click to stop</h5>
    <div class="options-Bar">
        <div class="options">
            <h5 class="options-text">Draw:</h5>
            <button id="drawStatus">Off</button>
        </div>
        <div class="options">
            <h5 class="options-text">Color:</h5>
            <button>Choose</button>
        </div>
        <div class="options">
            <h5></h5>
            <button id="clear">Clear Screen</button>
        </div>
    </div>
    <div class="col">
     
    </div>
    <script src="script.js"></script>
</body>
</html>
